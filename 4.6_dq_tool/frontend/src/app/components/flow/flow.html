<div class="flow-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title><mat-icon matListItemIcon>schema</mat-icon> Flows Management</mat-card-title>
            <div style="flex: 1 1 auto;"></div>
            <button mat-raised-button color="primary" (click)="openFlowDialog()">
                <mat-icon>add</mat-icon> Create Flow
            </button>
        </mat-card-header>
        <mat-card-content>
            <!-- Global Filter -->
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Global Search</mat-label>
                <input matInput (keyup)="applyGlobalFilter($event)" placeholder="Search all columns">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="header-content">
                            <div mat-sort-header>ID</div>
                            <input matInput (keyup)="applyColumnFilter('id', $event)" placeholder="Filter"
                                class="filter-input">
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="header-content">
                            <div mat-sort-header>Name</div>
                            <input matInput (keyup)="applyColumnFilter('name', $event)" placeholder="Filter"
                                class="filter-input">
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="header-content">
                            <div mat-sort-header>Description</div>
                            <input matInput (keyup)="applyColumnFilter('description', $event)" placeholder="Filter"
                                class="filter-input">
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="header-content">
                            <div mat-sort-header>Status</div>
                            <input matInput (keyup)="applyColumnFilter('status', $event)" placeholder="Filter"
                                class="filter-input">
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Created Date Column -->
                <ng-container matColumnDef="createdDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'short'}} </td>
                </ng-container>

                <!-- Modified Date Column -->
                <ng-container matColumnDef="modifiedDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.modifiedDate | date:'short'}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="action-buttons">
                            <button mat-raised-button color="accent" (click)="openFlowDialog(element)">
                                <mat-icon>edit</mat-icon> Edit
                            </button>
                            <button mat-raised-button color="primary" (click)="openGraphDialog(element)">
                                <mat-icon>hub</mat-icon> Graph
                            </button>
                            <button mat-raised-button color="warn" (click)="deleteFlow(element.id)">
                                <mat-icon>delete</mat-icon> Delete
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
