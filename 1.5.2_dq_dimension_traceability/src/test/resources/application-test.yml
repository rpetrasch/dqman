spring:
  datasource:
    url: jdbc:h2:mem:dqdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update  # Options: validate | update | create | create-drop
    show-sql: true       # Displays SQL queries in the console
    properties:
      hibernate:
        format_sql: true # Formats SQL output for readability
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false  # Recommended to avoid resource leaks
  h2:
    console:
      enabled: true      # Enables the H2 web console
      path: /h2-console  # Access it via http://localhost:8080/h2-console

server:
  port: 8080            # Application will run on port 8080


custom:
  test:
    product:
      name: "laptop"
      price: 1000
      update_price: 2000