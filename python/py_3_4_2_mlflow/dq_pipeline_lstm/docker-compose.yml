ervices:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mlops_postgres
    environment:
      POSTGRES_USER: mlops_user
      POSTGRES_PASSWORD: mlops_pass
      POSTGRES_DB: mlops_db
      # PGDATA: /var/lib/postgresql/data/pgdata  # Uncomment to use postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlops_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage for MLflow)
  minio:
    image: minio/minio:latest
    container_name: mlops_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MLflow Tracking Server
  mlflow:
    image: python:3.13-slim
    container_name: mlops_mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mlops_user:mlops_pass@postgres:5432/mlops_db
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio_admin
      AWS_SECRET_ACCESS_KEY: minio_password
    command: >
      bash -c "pip install mlflow psycopg2-binary boto3 &&
               mlflow server
               --backend-store-uri postgresql://mlops_user:mlops_pass@postgres:5432/mlops_db
               --default-artifact-root s3://mlflow/
               --host 0.0.0.0
               --port 5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # MLOps Pipeline Application
  mlops_pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlops_pipeline_app
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5001
      POSTGRES_URI: postgresql://mlops_user:mlops_pass@postgres:5432/mlops_db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    command: python main.py

  # Jupyter Notebook for analysis
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlops_jupyter
    ports:
      - "8888:8888"
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      POSTGRES_URI: postgresql://mlops_user:mlops_pass@postgres:5432/mlops_db
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    depends_on:
      - mlflow
      - postgres
    command: >
      bash -c "pip install jupyter &&
               jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root
               --NotebookApp.token='' --NotebookApp.password=''"

volumes:
  postgres_data:
  minio_data: