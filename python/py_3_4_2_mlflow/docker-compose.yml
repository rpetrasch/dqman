services:
  # 1. Database for tracking experiment metadata
  postgres:
    image: postgres:latest
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mlflowdb
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - mlflow_postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
    # Add this to allow connections from Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mlflowdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Object Store for artifacts (Models, Plots, etc.)
  minio:
    image: minio/minio
    container_name: mlflow-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio_user
      MINIO_ROOT_PASSWORD: minio_password
    command: server /data --console-address ":9001"
    volumes:
      - mlflow_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. Create a default bucket in MinIO automatically
  create_bucket:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 minio_user minio_password) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb myminio/mlflow || true;
      exit 0;
      "

  # 4. MLflow Tracking Server
  mlflow:
    build: .
    image: mlflow-postgres-custom
    container_name: mlflow-server
    depends_on:
      postgres:
        condition: service_healthy
      create_bucket:
        condition: service_completed_successfully
    ports:
      - "5001:5001"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio_user
      AWS_SECRET_ACCESS_KEY: minio_password
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5001
      --backend-store-uri postgresql://user:password@postgres:5432/mlflowdb?sslmode=disable
      --default-artifact-root s3://mlflow/

volumes:
  mlflow_postgres_data:
  mlflow_minio_data: